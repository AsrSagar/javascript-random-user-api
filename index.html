<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="user-profile">
        <img id="avatar" src="https://randomuser.me/api/portraits/med/women/6.jpg" />
        
        <div id="fullname">andrea sørensen</div>

        <div class="social-list">
            <ul id="navbar">
                <li data-value="andrea.sørensen@example.com" id="emailValue"><a href="#"><i class="fa fa-envelope"></i></a></li>
                <li data-value="1955-01-16T21:18:07.877Z" id="dobValue"><a href="#"><i class="fa fa-calendar"></i></a></li>
                <li data-value="Dhaka" id="cityValue"><a href="#"><i class="fa fa-map"></i></a></li>
                <li data-value="01733550047" id="phoneValue"><a href="#"><i class="fa fa-phone"></i></a></li>
            </ul>
            
        </div>

        <div class="profileInfo">
            <strong>Email: </strong><span id="email">andrea.sørensen@example.com</span></br>
            <strong>Date: </strong><span id="date">1955-01-16T21:18:07.877Z</span></br>
            <strong>City: </strong><span id="city">Dhaka</span></br>
            <strong>Phone: </strong><span id="phone">01733550047</span>
        </div>

        <div class="footer">
            <button id="btn">Next User!</button>
        </div>
    </div>
    <script src="https://use.fontawesome.com/40f8f12040.js"></script>
    <script src="custom.js"></script>
</body>
</html>
